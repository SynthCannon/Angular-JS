<html ng-app="Sixth">
<script src="angular.js"></script>
<script>
  var M = angular.module("Sixth", []);

  M.controller("myCtrl", function($scope) {
    var rec = [{
        regNo: 12,
        name: 'Shafeeq',
        marks: 49
      },
      {
        regNo: 13,
        name: 'Nick',
        marks: 6969
      },
      {
        regNo: 14,
        name: 'Roland',
        marks: 69
      }
    ];

    $scope.data = rec;
  });
</script>

<body>

  <table ng-controller="myCtrl">
    <th>
      RegNo
    </th>
    <th>
      Name
    </th>
    <th>
      Marks
    </th>
    <th>
      Pass/Fail
    </th>
    <tr ng-repeat="d in data">
      <td>
        {{d.regNo}}
      </td>
      <td>
        {{d.name}}
      </td>
      <td>
        {{d.marks}}
      </td>
      <td color="red">
        <b ng-if="d.marks>=70" style="color:green">
          Pass
        </b>
        <b ng-if="d.marks<70" style="color:red">
          Fail
        </b>
      </td>
    </tr>

  </table>

</body>

</html>
